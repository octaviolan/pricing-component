<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>Document</title>
</head>
<body>
  <div class="pricing-header">
    <h1>Our Pricing</h1>
    <div class="plan">
      <span>Annually</span>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheck">
        <label for="switchCheck" class="form-check-label"></label>
      </div>
      <span>Monthly</span>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="card-header">
        <h4>Basic</h4>
      </div>
      <div class="card-body">
        <h2 class="card-title">&dollar;19.99</h2>
        <ul class="list-feature">
          <li> 500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="btn">Learn More</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h4>Professional</h4>
      </div>
      <div class="card-body">
        <h2 class="card-title">&dollar;24.99</h2>
        <ul class="list-feature">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="btn">Learn More</button>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h4>Master</h4>
      </div>
      <div class="card-body">
        <h2 class="card-title">&dollar;39.99</h2>
        <ul class="list-feature">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="btn">Learn More</button>
      </div>
    </div>

  </div>
  
</body>
</html>
